<div class="register-container flex justify-center items-center min-h-screen">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <!-- Name Field -->
    <div class="form-group mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Name required
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Email required
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password required
      </div>
    </div>


    <!-- Register Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Register
    </button>
  </form>
</div>
