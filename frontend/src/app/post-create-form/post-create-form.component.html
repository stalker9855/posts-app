<div class="max-w-xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-6">Create a New Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter post title"
      />
      <div *ngIf="postForm.controls['title'].invalid && postForm.controls['title'].touched" class="text-red-500 text-xs mt-1">
        Title is required
      </div>
    </div>

    <!-- Content Field -->
    <div class="mb-4">
      <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter post content"
      ></textarea>
      <div *ngIf="postForm.controls['content'].invalid && postForm.controls['content'].touched" class="text-red-500 text-xs mt-1">
        Content is required
      </div>
    </div>

    <div class="mb-4">
      <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
      <input
        id="image"
        type="file"
        (change)="onFileChange($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        accept=".jpg, .jpeg, .png, .gif"
      />
    </div>

    <input type="hidden" formControlName="user_id" />

    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none"
      [disabled]="postForm.invalid"
    >
      Create Post
    </button>
  </form>
</div>
