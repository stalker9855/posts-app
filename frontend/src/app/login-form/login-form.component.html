<div class="login-container flex justify-center items-center min-h-screen">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <div class="form-group mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Email required
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Пароль required
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Login
    </button>
  </form>
</div>
